<!-- _includes/estimate-form.html -->
<form id="estimate-form" action="https://formspree.io/f/mleqlqge" method="POST">
  <label for="name">Name</label>
  <input type="text" id="name" name="name">

  <label for="phone">Telephone (required)</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="email">Email Address (required)</label>
  <input type="email" id="email" name="email" required>

  <label for="contact-method">Preferred Method of Contact (required)</label>
<select id="contact-method" name="contact-method" required>
  <option value="">Please select one</option>
  <option value="phone">Telephone Call</option>
  <option value="text">Text Message</option>
  <option value="email">Email</option>
</select>


  <label for="street">Street Address (required)</label>
  <input type="text" id="street" name="street" required>

  <label for="city">City (required)</label>
  <input type="text" id="city" name="city" required>

  <label for="zip">Zip (required)</label>
  <input type="text" id="zip" name="zip" required>

  <label for="service">Select Service</label>
  <select id="service" name="service" required>
    <option value="" disabled selected>Select Service*</option>
    <option value="tree-removal">Tree Removal</option>
    <option value="tree-trimming">Tree Trimming</option>
    <option value="storm-damage-cleanup">Storm Damage Cleanup</option>
    <option value="stump-grinding">Stump Grinding</option>
    <option value="chemical-application">Chemical Application &amp; Pest Control</option>
    <option value="tree-fertilization">Tree Fertilization</option>
    <option value="tree-spraying">Tree Spraying</option>
    <option value="tree-risk-assessment">Tree Risk Assessment</option>
    <option value="tree-health-care">Tree Health Care</option>
    <option value="tree-planting">Tree Planting</option>
    <option value="root-excavation">Root Excavation</option>
  </select>

  <label for="message">Your Message</label>
  <textarea id="message" name="message"></textarea>

  <label for="photos">Attach up to three pictures of work to be done. (Not Required)</label>
  <input type="file" id="photos" name="photos[]" accept="image/gif,image/png,image/jpeg" multiple>

  <button type="submit">Send</button>
</form>
